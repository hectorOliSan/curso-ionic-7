<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">MAP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-content">
    <iframe
      class="map"
      src="https://www.google.com/maps/embed"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    >
    </iframe>
  </div>
</ion-content>
