<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="page-content">
    <ion-grid>
      <ion-row>
        <h1 class="page-title">Social Map</h1>
      </ion-row>

      <ion-row>
        <ion-col>
          <form
            [formGroup]="login_form"
            (ngSubmit)="login($event)"
            id="login_ngform"
          >
            <ion-list lines="none">
              <ion-item>
                <ion-input
                  class="ion-input"
                  [clearInput]="true"
                  fill="outline"
                  formControlName="email"
                  label-placement="floating"
                  label="Email"
                  placeholder="tu@email.com"
                  type="email"
                  errorText="Email inválido"
                  helperText="Campo requerido"
                  [counter]="true"
                  maxlength="30"
                >
                </ion-input>

                <!-- <div class="ion-note" *ngIf="login_form.get('email')?.invalid && login_form.get('email')?.touched">
                  <ion-note *ngIf="login_form.get('email')?.hasError('required')">Campo requerido</ion-note>
                  <ion-note *ngIf="login_form.get('email')?.hasError('email')">Email inválido</ion-note>
                </div> -->
              </ion-item>

              <ion-item>
                <ion-input
                  class="ion-input"
                  [clearInput]="true"
                  fill="outline"
                  formControlName="password"
                  label-placement="floating"
                  label="Contraseña"
                  placeholder="********"
                  type="password"
                  errorText="Contraseña incorrecta"
                  helperText="Campo requerido"
                >
                </ion-input>
              </ion-item>
            </ion-list>
          </form>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit" form="login_ngform">LOGIN</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-padding ion-text-center">
          <a class="forgot_btn" (click)="recover()">
            He olvidado mi contraseña
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer class="ion-footer ion-text-center">
  <ion-button (click)="register()" fill="outline">REGISTRO</ion-button>
</ion-footer>
