<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">FEED</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let painting of paintings">
    <img
      style="width: 100%; height: 200px; object-fit: cover;"
      [hidden]="!painting.image"
      [src]="painting?.image"
      alt="{{painting.title}}" />
    <ion-card-header>
      <ion-card-title>{{painting.title}}</ion-card-title>
      <ion-card-subtitle>{{painting.date | date}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content [hidden]="!painting.author">
      {{painting.author}}
    </ion-card-content>
  </ion-card>
</ion-content>
